<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-btn {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: #f3f3f3;
            transform: scale(1.05);
        }

        .container {
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: #f3f3f3;
            transform: scale(1.02);
            box-shadow: 0px 0px 10px rgba(255, 100, 150, 0.4);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 100, 150, 0.5);
        }

        p {
            font-size: 15px;
            color: #555;
            margin-top: 12px;
        }

        a {
            color: #ff6584;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="goToHeadSection()">‚Üê Back</button>
    </div>

    <div class="container">
        <h2>Join Us Today!</h2>
        
        <input type="text" id="fullname" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">

        <button class="btn" onclick="signUpUser()">Sign Up</button>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function goToHeadSection() {
            window.location.href = "headsection.html"; // Redirects to headsection.html
        }

        function signUpUser() {
            let fullname = document.getElementById("fullname").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirm-password").value.trim();

            if (!fullname || !email || !password || !confirmPassword) {
                alert("Please fill in all fields!");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            let user = { fullname, email, password };
            localStorage.setItem("user", JSON.stringify(user));

            alert("Sign-Up Successful!");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
