<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-btn {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: #f3f3f3;
            transform: scale(1.05);
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: #f3f3f3;
            transform: scale(1.02);
            box-shadow: 0px 0px 10px rgba(102, 126, 234, 0.4);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(102, 126, 234, 0.5);
        }

        p {
            font-size: 15px;
            color: #555;
            margin-top: 12px;
        }

        a {
            color: #667eea;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="goToHeadSection()">‚Üê Back</button>
    </div>

    <div class="container">
        <h2>Welcome Back!</h2>
        
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        
        <button class="btn" onclick="loginUser()">Login</button>
        
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        function goToHeadSection() {
            window.location.href = "headsection.html"; // Redirects to headsection.html
        }

        function loginUser() {
            let email = document.getElementById("login-email").value.trim();
            let password = document.getElementById("login-password").value.trim();
            let user = JSON.parse(localStorage.getItem("user"));

            if (user && user.email === email && user.password === password) {
                alert("Login Successful!");
                window.location.href = "index.html";
            } else {
                alert("Invalid Credentials!");
            }
        }
    </script>

</body>
</html>
