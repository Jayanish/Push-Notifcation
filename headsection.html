<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
        }

        /* CTA Buttons */
        .cta button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: white;
        }

        .btn-secondary:hover {
            transform: scale(1.05);
        }

        /* Navigation */
        .nav-bar {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background: white;
            border-bottom: 2px solid #ddd;
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .nav-bar li {
            font-size: 16px;
            text-align: center;
        }

        .nav-bar a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        .nav-bar a:hover {
            background: #007bff;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 50px 20px;
            color: white;
            max-width: 800px;
            margin: auto;
        }

        .hero-section h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .hero-section img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

        .footer-links a:hover {
            text-decoration: underline;
            color: #f1c40f;
        }

        /* Social Icons */
        .social-icons {
            margin: 10px 0;
        }

        .social-icons a {
            margin: 0 10px;
            display: inline-block;
            font-size: 22px;
            padding: 10px;
            border-radius: 50%;
            background: #444;
            color: white;
            transition: 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background: #f1c40f;
            color: black;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1>Reduce The Amount Of Push Notifications For E-Commerce</h1>
        </div>
        <div class="cta">
            <button onclick="location.href='signup.html'" class="btn-primary">Sign Up</button>
            <button onclick="location.href='login.html'" class="btn-secondary">Login</button>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <ul>
            <li><a href="homepade.html">Home</a></li>
            <li><a href="feature section.html">Features</a></li>
            <li><a href="aboutsection.html">How It Works</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h2>Empower Your Shopping Experience</h2>
        <p>Smart notifications that prioritize what matters most.</p>
        <img src="download.jpeg" alt="E-commerce Illustration">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="faq.html">FAQs</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; <span id="year"></span> E-Commerce Push Notification Manager. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
